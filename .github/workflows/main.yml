name: Compilar HackerSM64

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar Dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git binutils-mips-linux-gnu gcc-mips-linux-gnu python3 python3-pip pkg-config zlib1g-dev libaudiofile-dev
          pip3 install pypng bitstring

      - name: Descriptografar ROMs
        run: |
          openssl aes-256-cbc -pbkdf2 -d -in baserom.us.enc -out baserom.us.z64 -k "${{ secrets.ROM_PASSWORD }}"
          openssl aes-256-cbc -pbkdf2 -d -in baserom.jp.enc -out baserom.jp.z64 -k "${{ secrets.ROM_PASSWORD }}"

      - name: Compilação Blindada (Fix Libultra & Libgcc)
        run: |
          # 1. Substituir a libgcc incompatível pela do sistema (igual antes)
          SYSTEM_LIBGCC=$(mips-linux-gnu-gcc -print-libgcc-file-name)
          cp "$SYSTEM_LIBGCC" lib/gcclib/divbreak/libgcc.a

          # 2. Arrumar o Linker
          rm -f tools/mips64-elf-ld
          ln -s /usr/bin/mips-linux-gnu-ld tools/mips64-elf-ld

          # 3. Remover a libultra velha que causa erro
          rm -f lib/n64/libultra_rom.a

          # 4. Primeira tentativa de compilação (Vai falhar no final, mas vai gerar a lib nova)
          echo "Compilando objetos... (Ignorando erro de linkagem por enquanto)"
          make -j$(nproc) || true

          # 5. O PULO DO GATO: Achar a lib nova gerada e copiar para o lugar certo
          echo "Procurando a nova libultra_rom.a gerada..."
          NEW_LIB=$(find build -name "libultra_rom.a" | head -n 1)
          
          if [ -f "$NEW_LIB" ]; then
            echo "Encontrada em: $NEW_LIB. Copiando para lib/n64/..."
            cp "$NEW_LIB" lib/n64/libultra_rom.a
          else
            echo "ERRO: A biblioteca não foi gerada. Verifique os logs acima."
            exit 1
          fi

          # 6. Compilação Final (Agora vai funcionar pois o arquivo existe)
          echo "Finalizando compilação..."
          make -j$(nproc)
